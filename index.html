<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== HEADER ===== -->

    <header>
        <h1>WORDLE</h1>
        <button class="help-btn" type="submit">?</button>
    </header>


    <!-- ===== INPUT - AREA ===== -->
    
    <div class="input-area">
            <input class="input-char input-1 first" type="text" maxlength="1" oninput="movetoNext('.input-1.second')">
            <input class="input-char input-1 second" type="text" maxlength="1" oninput="movetoNext('.input-1.third')">
            <input class="input-char input-1 third" type="text" maxlength="1" oninput="movetoNext('.input-1.fourth')">
            <input class="input-char input-1 fourth" type="text" maxlength="1" oninput="movetoNext('.input-1.fifth')">
            <input class="input-char input-1 fifth" type="text" maxlength="1" oninput="movetoNext('.input-2.first'); processInput()">
        <br>
            <input class="input-char input-2 first" type="text" maxlength="1" oninput="movetoNext('.input-2.second')">
            <input class="input-char input-2 second" type="text" maxlength="1" oninput="movetoNext('.input-2.third')">
            <input class="input-char input-2 third" type="text" maxlength="1" oninput="movetoNext('.input-2.fourth')">
            <input class="input-char input-2 fourth" type="text" maxlength="1" oninput="movetoNext('.input-2.fifth')">
            <input class="input-char input-2 fifth" type="text" maxlength="1" oninput="movetoNext('.input-3.first'); processInput()">
        <br>
            <input class="input-char input-3 first" type="text" maxlength="1" oninput="movetoNext('.input-3.second')">
            <input class="input-char input-3 second" type="text" maxlength="1" oninput="movetoNext('.input-3.third')">
            <input class="input-char input-3 third" type="text" maxlength="1" oninput="movetoNext('.input-3.fourth')">
            <input class="input-char input-3 fourth" type="text" maxlength="1" oninput="movetoNext('.input-3.fifth')">
            <input class="input-char input-3 fifth" type="text" maxlength="1" oninput="movetoNext('.input-4.first'); processInput()">
        <br>
            <input class="input-char input-4 first" type="text" maxlength="1" oninput="movetoNext('.input-4.second')">
            <input class="input-char input-4 second" type="text" maxlength="1" oninput="movetoNext('.input-4.third')">
            <input class="input-char input-4 third" type="text" maxlength="1" oninput="movetoNext('.input-4.fourth')">
            <input class="input-char input-4 fourth" type="text" maxlength="1" oninput="movetoNext('.input-4.fifth')">
            <input class="input-char input-4 fifth" type="text" maxlength="1" oninput="movetoNext('.input-5.first'); processInput()">
        <br>
            <input class="input-char input-5 first" type="text" maxlength="1" oninput="movetoNext('.input-5.second')">
            <input class="input-char input-5 second" type="text" maxlength="1" oninput="movetoNext('.input-5.third')">
            <input class="input-char input-5 third" type="text" maxlength="1" oninput="movetoNext('.input-5.fourth')">
            <input class="input-char input-5 fourth" type="text" maxlength="1" oninput="movetoNext('.input-5.fifth')">
            <input class="input-char input-5 fifth" type="text" maxlength="1" oninput="movetoNext('.input-6.first'); processInput()">
        <br>
            <input class="input-char input-6 first" type="text" maxlength="1" oninput="movetoNext('.input-6.second')">
            <input class="input-char input-6 second" type="text" maxlength="1" oninput="movetoNext('.input-6.third')">
            <input class="input-char input-6 third" type="text" maxlength="1" oninput="movetoNext('.input-6.fourth')">
            <input class="input-char input-6 fourth" type="text" maxlength="1" oninput="movetoNext('.input-6.fifth')">
            <input class="input-char input-6 fifth" type="text" maxlength="1" oninput="result()">
        
    </div>


    <!-- ===== KEYBOARD ===== -->

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button" value="q">q</button>
            <button class="keyboard-button" value="w">w</button>
            <button class="keyboard-button" value="e">e</button>
            <button class="keyboard-button" value="r">r</button>
            <button class="keyboard-button" value="t">t</button>
            <button class="keyboard-button" value="y">y</button>
            <button class="keyboard-button" value="u">u</button>
            <button class="keyboard-button" value="i">i</button>
            <button class="keyboard-button" value="o">o</button>
            <button class="keyboard-button" value="p">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button" value="a">a</button>
            <button class="keyboard-button" value="s">s</button>
            <button class="keyboard-button" value="d">d</button>
            <button class="keyboard-button" value="f">f</button>
            <button class="keyboard-button" value="g">g</button>
            <button class="keyboard-button" value="h">h</button>
            <button class="keyboard-button" value="j">j</button>
            <button class="keyboard-button" value="k">k</button>
            <button class="keyboard-button" value="l">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button" value="z">z</button>
            <button class="keyboard-button" value="x">x</button>
            <button class="keyboard-button" value="c">c</button>
            <button class="keyboard-button" value="v">v</button>
            <button class="keyboard-button" value="b">b</button>
            <button class="keyboard-button" value="n">n</button>
            <button class="keyboard-button" value="m">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
